<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="shortcut icon" href="images/pic-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">

    <title>Slideshow App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark d-flex align-items-baseline fixed-top">
            <span class="navbar-brand ms-1">Slideshow App</span>
            <ul class="navbar-nav me-auto d-flex flex-row">
                <li class="nav-item active mx-3">
                    <a id="home-page-link" href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item mx-3">
                    <a id="about-page-link" href="#" class="nav-link">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="center">

        <div id="home-page" class="col-8 d-none">
            <h1 class="text-center display-4">
                HOME PAGE
            </h1>
            <h2 class="fs-5 text-center">
                Here you can see the saved images as a slideshow or list.
            </h2>
            <hr />

            <div id="data-container" class="d-block">
                <figure>
                    <img src="..." alt="..." class="img-fluid col-6" />
                    <figcaption>
                        <header>Title</header>
                        <p id="image-description">Description</p>
                        <p>Featured on: <span id="image-featured">1/1/1</span></p>
                        <p>Â© <span id="image-copyright">Credits</span></p>
                    </figcaption>
                </figure>
            </div>

            <div class="d-flex justify-content-center">
                <div id="slider-prev-btn" class="btn btn-outline-dark mx-2">Prev</div>
                <div id="slider-next-btn" class="btn btn-outline-dark mx-2">Next</div>
            </div>

        </div>

        <div id="about-page" class="col-12 col-md-10 col-xl-8 d-none">
            <h1 class="text-center display-4">
                ABOUT PAGE
            </h1>
            <h2 class="fs-5 text-center">
                This page provides information about the slideshow app.
            </h2>
            <hr />
        </div>

    </main>

    <footer class="border-top pt-3 bg-dark center fixed-bottom">
        <p class="text-light">&copy; David Yakin, Barak Noam Haviv, Zev Spitz </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
